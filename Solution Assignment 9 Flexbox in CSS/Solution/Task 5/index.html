<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Flex</title>
</head>
<body>
    <!-- Full Wrapper container ! -->
    <div class="full-container">
        <!-- Left Section -->
        <section class="left">
            <!-- Navigation Container -->
            <nav>
                <div class="logos-container">
                    <img src="/images/irctc.jpeg" alt="IRCTC">
                    <img src="/images/indianRailway.jpeg" alt="INDIAN RAILWAYS">
                </div>

                <div class="navigation-container">
                    <ul>
                        <li>Ask Disha</li>
                        <li>Contact Us</li>
                        <li>Alerts</li>
                    </ul>

                    <ul>
                        <li><button class="selected">Login</button></li>
                        <li><button>Register</button></li>
                        <li><button>Agent Login</button></li>
                    </ul>
                </div>
            </nav>

            <!-- Main Section -->

            <main>
                <div>
                    <h2 class="main-title">Indian Railways</h2>
                    <p class="sub-main-title">
                        <span class="green-text">Safety </span>
                        <span class="orange-text">Security </span>
                        <span class="blue-text">Punctuality </span>
                    </p>
                </div>

                <div class="choose-container">
                    <button class="selected"><img src="/images/ticket.jpeg" alt="">BOOK Ticket</button>
                    <button><img src="/images/pnr.jpeg" alt="">PNR Status</button>
                    <button><img src="/images/charts1.jpeg" alt="">Charts/Vacany</button>
                </div>


                <!-- Journey Details -->

                <div class="journey-details-container">
                    <div class="journey-details-section-container">
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="/images/departure-train1.jpeg" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>From</span>
                                    <img src="/images/expand-more.jpeg" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>Bangalore</h2>
                                    <span>KSR - Bangalore</span>
                                </div>
                            </div>   
                        </div>

                        <div class="center-from-to-arrow">
                            <img src="/images/from-to-arrow1.jpeg" alt="">
                        </div>

                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="/images/departure-train1.jpeg" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>To</span>
                                    <img src="/images/expand-more.jpeg" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>Kasargod</h2>
                                    <span>KSD - Kasargod</span>
                                </div>
                            </div>   
                        </div>
                </div>

                <div class="journey-details-section-container">
                    <div class="card-element">
                        <div class="card-element-image-container">
                            <img src="/images/calendar.jpeg" alt="">
                        </div>
                        <div class="select-option">
                            <div class="dropdown">
                                <span>Date</span>
                                <img src="/images/expand-more.jpeg" alt="">
                            </div>
                            <div class="choose-location">
                                <h2>25 May 2024</h2>
                                <span>Saturday</span>
                            </div>
                        </div>   
                    </div>

                    <div class="card-element">
                        <div class="card-element-image-container">
                            <img src="/images/three-dot-icon.jpeg" alt="">
                        </div>
                        <div class="select-option">
                            <div class="dropdown">
                                <span>Class</span>
                                <img src="/images/expand-more.jpeg" alt="">
                            </div>
                            <div class="choose-location">
                                <h2>3A</h2>
                                <span>AC 3-Tier</span>
                            </div>
                        </div>   
                    </div>

                    <div class="card-element">
                        <div class="card-element-image-container">
                            <img src="/images/widget.jpeg" alt="">
                        </div>
                        <div class="select-option">
                            <div class="dropdown">
                                <span>Seat Type</span>
                                <img src="/images/expand-more.jpeg" alt="">
                            </div>
                            <div class="choose-location">
                                <h2>TATKAL</h2>
                                <span>AC 3-Tier</span>
                            </div>
                        </div>   
                    </div>
                </div>
                <BUtton class="search-train">Search Train</BUtton>
                <!-- <BUtton class="search-train">Search Train <img src="/images/right-arrow1.jpeg" alt=""></BUtton> -->
            </main>
        </section>
        
        <!-- Right section -->
        <section class="right">
            <img src="/images/IRCTC-right.png" alt="">
        </section>

    </div>
</body>
</html>
